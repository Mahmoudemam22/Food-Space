<h1 class="lead mt-1 bg-light text-danger fs-1 p-5 text-center">
  Add New Product
</h1>
<div (submit)="addNewProduct($event)" class="forms p-5 bg-danger-subtle">
  <div class="container text-black mt-5 bg-danger p-3">
    <form class="row g-3 lead fs-4 text-black">
      <div class="col-md-6 col-lg">
        <label for="productName" class="form-label">Product Name</label>
        <input
          type="text"
          placeholder="Enter Product Name"
          name="productName"
          class="form-control p-3"
          id="productName"
          [(ngModel)]="Name"
        />
      </div>
      <div class="col-12">
        <label for="productionDescription" class="form-label"
          >Product Description</label
        >
        <input
          type="text"
          class="form-control p-3"
          id="productionDescription"
          placeholder="Enter Product Description"
          name="productionDescription"
          [(ngModel)]="Description"
        />
      </div>
      <div class="col-sm-12 col-md-6">
        <label for="productPrice" class="form-label">Price</label>
        <input
          type="number"
          name="productPrice"
          class="form-control p-3"
          id="productPrice"
          placeholder="Enter Product Price"
          [(ngModel)]="Price"
        />
      </div>
      <div class="col-sm-12 col-md-6">
        <label for="ProductServing" class="form-label">Serving</label>
        <input
          type="number"
          name="ProductServing"
          class="form-control p-3"
          id="ProductServing"
          placeholder="Enter Product Serving"
          [(ngModel)]="Serving"
        />
      </div>
      <div class="col-sm-12">
        <label for="productImage" class="form-label">Image</label>
        <input
          name="productImage"
          type="text"
          class="form-control p-3"
          id="productImage"
          placeholder="Enter Product Time"
          [(ngModel)]="img"
        />
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-dark fs-4">
          {{ productNavigation == 0 ? "Add New Product" : "Edit Product" }}
        </button>
      </div>
    </form>
  </div>
</div>
